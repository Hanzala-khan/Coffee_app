<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu App</title>
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- PRIMARY FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- SECONDARY FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <!-- Commplement Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&display=swap" rel="stylesheet">
    <!-- Favicon  -->
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>CAMPER CAFE</h1>
                <p> <span> Est 2020 </span></p>
            </header>
            <section class="menu_content">
                <div class="coffee_menu_list">
                    <h2>Coffee</h2>
                    <img src="imgs/coffee.jpg" alt="coffee img" class="coffe_img">
                    <table class="coffee_table" cellpadding="10" cellspacing="10">
                        <tr>
                            <th colspan="3">Type</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td colspan="3">French Vanilla</td>
                            <td>3.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Caramel Macchiato</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td colspan="3">Pumpkin spice</td>
                            <td>45.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Hazeinu</td>
                            <td>42.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Mocha spice</td>
                            <td>50.00</td>
                        </tr>
                    </table>
                </div>
                <div class="coffee_menu_list_2">
                    <h2>Desserts</h2>
                    <img src="imgs/pie.jpg" alt="desserts image" class="desserts_icon">
                    <table cellpadding="10" cellspacing="10">
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>Donut</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td>Cherry pie</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>Chesse Cake</td>
                            <td>23</td>
                        </tr>
                        <tr>
                            <td>Cinnamon Roll</td>
                            <td>34</td>
                        </tr>
                        <tr>
                            <td>Sandwitch</td>
                            <td>56</td>
                        </tr>
                    </table>
                </div>
            </section>
            <div class="CTA_btn">
                <a href="#">Checkout our more fantastic Foodies!</a>
            </div>
            <footer>
                <p>This site is reserved by 00011</p>
            </footer>
        </div>
    </main>
</body>

</html>
